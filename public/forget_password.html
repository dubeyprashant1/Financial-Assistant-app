<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forget Password - Financial Decision Assistant</title>
    <link rel="icon" type="image/jpeg" href="download.jpeg">
    <link rel="stylesheet" href="styles.css">
    <style>
        .background-container {
            background-color: #7C93C3;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center text horizontally */
            align-items: center; /* Center text vertically */
            position: relative; /* Positioning context for the overlay */
        }

        .financial-container {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #1E2A5E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .financial-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1E2A5E;
        }

        .financial-container input[type="text"],
        .financial-container input[type="email"],
        .financial-container select,
        .financial-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Glow effect on hover */
        .financial-container input[type="text"]:hover,
        .financial-container input[type="email"]:hover,
        .financial-container select,
        .financial-container input[type="password"]:hover {
            box-shadow: 0 0 10px #1E2A5E; /* Blue glow effect */
        }

        .financial-container button {
            width: 60%;
            padding: 10px;
            margin: 10px;
            background-color: #1E2A5E;
            color: white;
            border: 2px solid #1E2A5E;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .financial-container button:hover {
            background-color: #55679C;
        }

        nav {
            background-color: #1E2A5E;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; 
        }

        nav li {
            margin: 0 0 0 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        * {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Forget Password Form -->
    <div class="background-container">
        <div class="financial-container">
            <h1>Forget Password</h1>
            <form id="forget-password-form" method="POST" action="/forget-password">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <select id="security-question" name="security_question" required>
                    <option value="">Select a Security Question (Optional)</option>
                    <option value="first_school">What was the name of your first school?</option>
                    <option value="favourite_pet">What was the name of your favourite pet?</option>
                    <option value="nickname">What is your nickname?</option>
                    <option value="favourite_teacher">Who was your favourite teacher?</option>
                </select>
                <input type="text" id="security-answer" name="security_answer" placeholder="Security Answer" required>
                <button type="submit">Get Password</button>
                <button onclick="window.location.href='/login'">Back to Login</button>
            </form>
        </div>
    </div>
</body>
</html>
